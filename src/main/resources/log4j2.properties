appender.0.type = Console
appender.0.name = CONSOLE
appender.0.layout.type = PatternLayout
appender.0.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n

appender.1.type = RollingFile
appender.1.name = APP
appender.1.fileName = logs/app.log
appender.1.filePattern = logs/app-%d{yyyy-MM-dd-HH-mm-ss}-%i.log.gz
appender.1.layout.type = PatternLayout
appender.1.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n

# Rolling policy: size-based
appender.1.policies.type = Policies
appender.1.policies.size.type = SizeBasedTriggeringPolicy
appender.1.policies.size.size = 10MB

# Optional: keep a limited number of old files
appender.1.strategy.type = DefaultRolloverStrategy
appender.1.strategy.max = 5

rootLogger.level = error
rootLogger.appenderRefs = stdout, app
rootLogger.appenderRef.stdout.ref = CONSOLE
rootLogger.appenderRef.app.ref = APP